<div class="card">
	<div class="card-header">
		<h3 class="card-title">{{ include.title }}</h3>
	</div>
	<div id="{{ include.id }}" style="height: {{ include.height | default: 15}}rem;"></div>
</div>
{% if include.bar_width == "" %}
	{% assign bar_width = 20 %}
{% else %}
	{% assign bar_width = include.bar_width %}
{% endif %}

{% include js-charts.html bar_width=bar_width id=include.id data=include.data %}
