{% removeemptylines %}
{% assign data = site.data.charts[include.data] %}
{% if data %}
<script>
require(['c3', 'jquery'], function(c3, $) {
	
	$(document).ready(function(){
		var chart = c3.generate({
			bindto: '#{{ include.id }}', // id of chart wrapper
			data: {
				columns: [
				    // each columns data
					{% for serie in data.series %}
					['data{{ forloop.index }}', {{ serie.data | join: ', '}}]{% unless forloop.last %},{% endunless %}{% endfor %}
				],

				{% if data.fill %}
				classes: {
                    {% for serie in data.series %}
					data{{ forloop.index }}: 'filled'{% unless forloop.last %},{% endunless %}{% endfor %}
				},
        		{% endif %}

				{% if data.show-labels %}
				labels: true,
				{% endif %}

				type: '{{ data.type }}', // default type of chart

				{% if data.types %}
				types: { {% for type in data.types %}
					'data{{ type[0] }}': "{{ type[1] }}",{% endfor %}
				},
				{% endif %}

				{% if data.groups %}
				groups: [
					[ {% for group in data.groups %}'data{{ group }}'{% unless forloop.last %}, {% endunless %}{% endfor %}]
				],
				{% endif %}

				{% if data.secondy_name == "" %}
				{% else %}
				axes: {
					{{ data.secondy_name }}: 'y2'
				},
				{% endif %}

				colors: { {% for serie in data.series %}
					'data{{ forloop.index }}': tabler.colors["{{ serie.color | default: 'blue' }}"]{% unless forloop.last %},{% endunless %}{% endfor %}
				},

				names: {
				    // name of each serie
				    {% for serie in data.series %}
					'data{{ forloop.index }}': '{{ serie.name }}'{% unless forloop.last %},{% endunless %}{% endfor %}
				}
			},

        	{% if data.remove-padding %}
			axis: {
				y: {
				{% if data.cap_decimal %}
					tick: {
						format: d3.format('.2f')
					},
				{% endif %}
					padding: {
						bottom: 0,
					},
					show: false,
						tick: {
						outer: false
					}
				},
				x: {
					padding: {
						left: 0,
						right: 0
					},
					show: false
				},
				{% if data.secondy_name == "" %}
				{% else %}
				y2: {
					{% if data.cap_decimal %}
					tick: {
						format: d3.format('.2f')
					},
					{% endif %}
					show: true
				}
				{% endif %}
			},
			{% else %}
			axis: {
				{% if data.type != 'pie' and data.type != 'donut' %}
				x: {
					tick: {
						rotate: 75,
						multiline: false
					},
					type: 'category',
					// name of each category
					categories: [{% for category in data.categories %}'{{ category }}'{% unless forloop.last %}, {% endunless %}{% endfor %}]
				},
				{% endif %}
				y: {
					tick: {
						{% if data.log_scaling %}
							format: function (d) { 
								{% if data.cap_decimal %}
									return Math.pow(10,d).toFixed(2); 
								{% else %}
									return Math.pow(10,d).toFixed(0); 
								{% endif %}
							},
						{% else %}
							{% if data.cap_decimal %}
								format: d3.format('.2f'),
							{% endif %}
						{% endif %}
					}
				},
				{% if data.secondy_name == "" %}
				{% else %}
				y2: {
					show: true,
					tick: {
						{% if data.log_scaling %}
							format: function (d) { 
								{% if data.cap_decimal %}
									return Math.pow(10,d).toFixed(2); 
								{% else %}
									return Math.pow(10,d); 
								{% endif %}
							},
						{% else %}
							{% if data.cap_decimal %}
								format: d3.format('.2f'),
							{% endif %}
						{% endif %}
					}
				},
				{% endif %}
				{% if data.rotated %}
				rotated: true,
				{% endif %}
			},
        	{% endif %}


			{% if data.type == 'bar' %}
			bar: {
				{% if include.bar_width %}
					width: {{include.bar_width}}
				{% else %}
					width: 18
				{% endif %}
			},{% endif %}


			legend: {
                {% if data.hide_legend %}show: false, //hide legend
                {% else %}
				{% if data.legend-position == 'top' %}
				position: 'inset',
				padding: 0,
				inset: {
                    anchor: 'top-left',
					x: 20,
					y: 8,
					step: 10
				}
				{% else %}
                padding: 16,
                {% endif %}
                {% endif %}
			},

        	{% if data.hide-tooltip %}
			tooltip: {
				format: {
					title: function (x) {
						return '';
					}
				}
			},
			{% else %}
			tooltip: {
				format: {
					{% if data.log_scaling %}
						value: function(d,id){
							if (id == "data1") // hack
								return Math.pow(10,d).toFixed(0);
							else
								return Math.pow(10,d).toFixed(2);
						}
					{% endif %}
				}
			},
        	{% endif %}

        	{% if data.remove-padding %}
			padding: {
				bottom: 0,
				left: -1,
				right: -1
			},
			{% else %}
			padding: {
				{% if data.hide-legend %}bottom: 0,{% else %}bottom: 16,{% endif %}
				top: 0
			},
       		{% endif %}

			{% if data.hide-points %}
			point: {
				show: false
			},
			{% endif %}
		});
	});
});
</script>
{% endif %}
{% endremoveemptylines %}
